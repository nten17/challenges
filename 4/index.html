<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Naomi's Top 10 Songs of 2017</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.8.1/css/tachyons.min.css"/>
    <link rel="stylesheet" href="http://unpkg.com/tachyons-flexbox@2.0.5/css/tachyons-flexbox.min.css" />
  </head>
  <body class="avenir">

    <!-- header -->
    <div class="pa5-ns pa4 mt0">
      <p class="f1-ns f2 b ma0 dark-pink">Naomi's Top 10 Songs of 2017</p>
    </div>
    <!-- songs container -->
    <div class=" flex-ns flex-wrap-ns content-stretch">

      <!-- song 1 blue -->
      <div class=" flex-ns pl5 pr5 pt3 pb3 content-center-ns w6-ns">
        <img class="br-100 w-100 h-100 mw5-ns mr4-ns" src="album-art/blue.jpg" alt="Blue by Hot Flash Heat Wave">
        <div class="tc mt3 flex-ns content-center-ns items-center-ns flex-column-ns justify-center-ns pa3 mw5-ns">
          <p class="mb2 f3 b mt0">Blue</p>
          <p class="ma0 f5">Hot Flash Heat Wave</p>
        </div>
      </div>

      <!-- song 2 crazy -->
      <div class=" flex-ns pl5 pr5 pt3 pb3 content-center-ns w6-ns">
        <img class="br-100 w-100 h-100 mw5-ns mr4-ns" src="album-art/crazy.jpg" alt="Crazy by Yukon Blonde">
        <div class="tc mt3 flex-ns content-center-ns items-center-ns flex-column-ns justify-center-ns pa3 mw5-ns">
          <p class="mb2 f3 b mt0">Crazy</p>
          <p class="ma0 f5">Yukon Blonde</p>
        </div>
      </div>

      <!-- song 3 Daft Pretty Boys-->
      <div class=" flex-ns pl5 pr5 pt3 pb3 content-center-ns w6-ns">
        <img class="br-100 w-100 h-100 mw5-ns mr4-ns" src="album-art/daftprettyboys.jpg" alt="Daft Pretty Boys by Bad Suns">
        <div class="tc mt3 flex-ns content-center-ns items-center-ns flex-column-ns justify-center-ns pa3 mw5-ns">
          <p class="mb2 f3 b mt0">Daft Pretty Boys</p>
          <p class="ma0 f5">Bad Suns</p>
        </div>
      </div>

    </div>

  </body>
</html>
